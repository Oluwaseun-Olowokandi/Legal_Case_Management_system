<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Legal Case Management System</title>
  <link rel="stylesheet" href="../../Assets/CSS/login.css">

  <!-- âœ… Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <h1><i class="fa-solid fa-scale-balanced"></i> Legal Case Management</h1>
      <h2><i class="fa-solid fa-right-to-bracket"></i> User Login</h2>

      <form id="loginForm">
        <div class="form-group icon-input">
          <i class="fa-solid fa-id-badge input-icon"></i>
          <input type="text" id="loginStaffID" placeholder="Enter Staff ID" required />
        </div>

        <div class="form-group icon-input password-field">
          <i class="fa-solid fa-lock input-icon"></i>
          <input type="password" id="loginPassword" placeholder="Enter Password" required />
          <i class="fa-solid fa-eye toggle-password" id="toggleLoginPassword"></i>
        </div>

        <button type="submit">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
      </form>

      <p class="note">
        <i class="fa-solid fa-circle-info"></i> Only the <strong>Head of Chamber</strong> can create new user accounts.
      </p>
    </div>
  </main>

  <script src="../../Assets/JAVASCRIPT/login.js"></script>
</body>
</html>
